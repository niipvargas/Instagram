<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-mae">
            <img src="./img/logo.PNG" alt="logo" class="brand-img">
            <input type="text" class="search-box" placeholder="Buscar">
            <div class="nav-itens">
                <img src="./img/home.PNG" alt="home" class="icon">
                <img src="./img/messenger.PNG" alt="messenger"  class="icon">
                <img src="./img/explore.PNG" alt="explore"  class="icon">
                <img src="./img/like.PNG" alt="like"  class="icon">
                <img src="https://lh3.google.com/u/0/ogw/ADea4I5VvWSx4CCxxEv0yVPkiDe9mi3GR8U92MnzVdTo=s83-c-mo" alt=""  class="icon user-profile">
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="wrapper">
            <div class="coluna-esquerda">
                <div class="status-box">
                    <div class="status-card">
                        <div class="profile">
                            <img src="./img/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg" alt="p">
                        </div>
                        <p class="username">CarolinaSnow</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
